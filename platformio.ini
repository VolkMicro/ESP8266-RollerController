[platformio]
default_envs = d1_mini
; default_envs = nodemcuv2

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
  PubSubClient
  AccelStepper
build_flags =
  -DWIFI_SSID_VAL=\"${sysenv.WIFI_SSID}\"
  -DWIFI_PASSWORD_VAL=\"${sysenv.WIFI_PASSWORD}\"
  -DMQTT_HOST_VAL=\"${sysenv.MQTT_HOST}\"
  -DOTA_PASSWORD_VAL=\"${sysenv.OTA_PASSWORD}\"

; Uncomment and configure the lines below to upload over-the-air.
; The device must already have OTA firmware and be reachable on the network.
;upload_protocol = espota
;upload_port = 192.168.0.126      ; Replace with the device's IP or mDNS name
;upload_flags =
;  --auth=your_ota_password

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
  PubSubClient
  AccelStepper
build_flags =
  -DWIFI_SSID_VAL=\"${sysenv.WIFI_SSID}\"
  -DWIFI_PASSWORD_VAL=\"${sysenv.WIFI_PASSWORD}\"
  -DMQTT_HOST_VAL=\"${sysenv.MQTT_HOST}\"
  -DOTA_PASSWORD_VAL=\"${sysenv.OTA_PASSWORD}\"

; OTA upload configuration (optional)
;upload_protocol = espota
;upload_port = 192.168.0.126      ; Replace with the device's IP or mDNS name
;upload_flags =
;  --auth=your_ota_password
